apiVersion: apps/v1
kind: Deployment
metadata:
  name: sovannlyna-html-v15-deployment
  labels:
    app: sovannlyna-html-v15
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sovannlyna-html-v15
  template:
    metadata:
      labels:
        app: sovannlyna-html-v15
    spec:
      containers:
        - name: sovannlyna-html-v15-container
          image: pipejet/sovannlyna-html-v15:0
          ports:
            - containerPort: 80
